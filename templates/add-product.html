    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-22">

                  <div id="myDIV" class="form-group mb-3">
                    <!-- <label
                      for="sku"
                      >SKU CODE
                    </label>
                    <style>
                      .fa-plus-square {
                        position: absolute;
                        left: 350px;
                      }
                      </style>
                    <button onclick="myFunction()" class="fas  btn-primary fa-plus-square"></button>
                    <script>
                      function myFunction() {
                        var para = document.createElement("P");
                        para.innerHTML = ' <br><input id="SKU" name="SKU" type="text" value = "{{SKU}}" class="form-control validate"/>'

                        var parab = document.createElement("P");
                        parab.innerHTML = ' <br><input id="name" name="productName" type="text" value =  class="form-control validate"/>'
                        document.getElementById("myDIV").appendChild(para);
                        document.getElementById("myDIV2").appendChild(parab);
                      }
                      </script> -->
                    <input
                      id="SKU"
                      name="SKU"
                      type="text"
                      value = '{{SKU}}'
                      class="form-control validate "
                      
                    />
                  </div >
                  <div id = "myDIV2"class="form-group mb-3">
                    <label
                      for="name"
                      >Product Name
                    </label>
                    <input
                      id="name"
                      name="productName"
                      type="text"
                      value = '{{productName}}'
                      class="form-control validate "
                      
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Chinese Name
                    </label>
                    <input
                      id="chinese_name"
                      name="chinese_name"
                      type="text"
                      class="form-control validate "
                   
                    />
                  </div>
                  

                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Description</label
                    >
                    <textarea
                      class="form-control validate "
                      name= 'item_description'
                      rows="3"
                      
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="materials"
                      >materials</label
                    >
                    <textarea
                      class="form-control validate "
                      name= 'item_materials'
                      rows="3"
                      
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <script type="text/javascript">
                      function envOther(name){
                        if(name=='Other')document.getElementById('div1').innerHTML='<label for="OtherEnvelope" >New File Format:</label> <input type="text" name="OtherEnvelope" class="form-control validate" />';
                        else document.getElementById('div1').innerHTML='';
                      }
                      </script>

                      <label
                      for="Envelope"
                      >Envelope</label
                    >
                    
                    <select
                      class="custom-select tm-select-accounts"
                      name = 'envelope'
                      id="envelope"
                      onchange="envOther(this.options[this.selectedIndex].value)"
                    >
                      
                      <option selected value="none">Choose an envelope</option>
                      {% for category in envelope %}
                        <option value="{{category}}">{{category.category}}</option>
                      {%endfor%}
                        <option value="OtherCat">Other</option>
                    </select>

                      
                    <div id="div1"></div>
                   

                  </div>
                  <div class="form-group mb-3">
                    <script type="text/javascript">
                      function showfield(name){
                        if(name=='OtherCat')document.getElementById('div2').innerHTML=' <label for="otherCat" >New Category:</label> <input type="text" name="otherCat" class="form-control validate" />';
                        else document.getElementById('div2').innerHTML='';
                      }
                      </script>
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      name = 'category'
                      id="category"
                      onchange="showfield(this.options[this.selectedIndex].value)"
                    >
                      
                      <option selected value="none">Choose a Category</option>
                      {% for category in categories %}
                        <option value="{{category}}">{{category.envelope}}</option>
                      {%endfor%}
                        <option value="OtherCat">Other</option>
                    </select>
                    <div id="div2"></div>
                  </div>
                  <div class="row">
                      
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >Units In Stock
                          </label>
                          <input
                            id="stock"
                            name="stock"
                            type="text"
                            class="form-control validate "
                            
                          />
                        </div>

                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="coulour"
                            >Colour
                          </label>
                          <input
                            id="Colour"
                            name="Colour"
                            type="text"
                            class="form-control validate "
                            
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="weight"
                            >Weight (gm)
                          </label>
                          <input
                            id="weight"
                            name="weight"
                            type="text"
                            class="form-control validate "
                            
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="size"
                            >Height (cm)
                          </label>
                          <input
                            id="size"
                            name="Height"
                            type="text"
                            class="form-control validate "
                            
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="size"
                            >Width (cm)
                          </label>
                          <input
                            id="size"
                            name="Width"
                            type="text"
                            class="form-control validate "
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="size"
                            >Lenght (cm)
                          </label>
                          <input
                            id="size"
                            name="Lenght"
                            type="text"
                            class="form-control validate "
                            
                          />
                        </div>
                        
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="currency"
                      >currency</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="currency"
                      name = 'currencyType'
                    >
                      <option value = "none"selected>Select Currency</option>
                      <option value="AUD">AUD</option>
                      <option value="RMB">RMB</option>
                      <option value="USD">USD</option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="cost_price"
                      >Cost
                    </label>
                    <input
                      id="cost_price"
                      name="cost_price"
                      type="text"
                      class="form-control validate "
                      
                    />
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="UPLOAD PRODUCT IMAGE"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div>

                <form action="{{url_for('temp')}}" class="tm-edit-product-form" method="post">
              <div class="col-12">
                <p>{{hiddenText}}</p>
                <button type="submit"class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
